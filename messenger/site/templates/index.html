<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .header {
                width: 100%;
                background-color: #333;
                color: white;
                text-align: center;
                padding: 1em 0;
            }
            .content {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 2em;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1em;
                width: 60%;
                max-width: 800px;
            }
            .grid div {
                background: white;
                border: 1px solid #ccc;
                height: 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 1.2em;
                text-align: center;
                padding: 10px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .grid div:hover {
                background-color: #e0e0e0;
            }
            .footer {
                padding: 1em 0;
                text-align: center;
            }
            .button {
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #0056b3;
            }
            .ban-button {
                background-color: #dc3545;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: 20px;
                text-align: center;
                width: 200px;
            }
            .ban-button:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>My Website</h1>
        </div>
        <div class="content">
            <div class="grid">
                {{ value|safe }}
            </div>
        </div>
        <div class="footer">
            <button class="button">Next Page</button>
            <div class="ban-button" onclick="location.href='/ban_list'">
                <strong>бан лист!</strong><br>здесь вся пресональная информация забаненых!
            </div>
        </div>
    </body>
    </html>
